<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Distancia</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora de Distancia</h1>
    <div class="form-group">
      <label for="citySelector">Ciudad:</label>
      <select id="citySelector">
        <option value="">Selecciona una ciudad</option>
      </select>
    </div>
    <div class="form-group">
      <label for="latitude">Latitud:</label>
      <input type="number" id="latitude" step="any" min="-90" max="90" placeholder="Ej: -34.6037">
    </div>
    <div class="form-group">
      <label for="longitude">Longitud:</label>
      <input type="number" id="longitude" step="any" min="-180" max="180" placeholder="Ej: -58.3816">
    </div>
    <button id="calculateBtn">Calcular Distancia y √Årea</button>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
